<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página Oficial de Santa Elena</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://img.freepik.com/fotos-premium/paisaje-paisaje-campo-verde-solo-arbol_163782-5672.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.01);
            filter: brightness(1.2);
            backdrop-filter: blur(3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.9);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            color: #f4f4f4;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            font-size: 18px;
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            color: #ffffff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .help-text {
            font-size: 14px;
            color: white;
            margin-top: 20px;
        }

        #helpLink {
            color: #a8e063;
            text-decoration: underline;
            cursor: pointer;
        }

        .help-message {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(223, 231, 224, 0.2);
            color: #fff;
            font-size: 14px;
        }

        .error-message {
            font-size: 14px;
            color: rgb(255, 255, 255);
            background-color: rgba(20, 100, 23, 0.1);
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        .admin-link {
            display: inline-block;
            margin-top: 25px;
            font-size: 14px;
            color: #a8e063;
            text-decoration: underline;
            opacity: 0.85;
            transition: color 0.3s;
        }

        .admin-link:hover {
            color: #ffffff;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .admin-link {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscar Usuario</h1>
        <form action="/buscar" method="post">
            <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cédula" required>
            <button type="submit">Buscar</button>
        </form>

        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <p class="help-text">¿Problemas? <a href="#" id="helpLink">Obtén ayuda</a></p>
        <div id="helpMessage" class="help-message">
            <p><strong>!! Contacto !!</strong></p>
            ronaldo.garzon.3@gmail.com
        </div>

        <a href="/password" class="admin-link">Administrador</a>
    </div>

    <script>
        document.getElementById("helpLink").addEventListener("click", function(event) {
            event.preventDefault();
            const message = document.getElementById("helpMessage");
            message.style.display = message.style.display === "none" ? "block" : "none";
        });
    </script>
</body>
</html>
