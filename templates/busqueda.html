<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página Oficial de Santa Elena</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://img.freepik.com/fotos-premium/paisaje-paisaje-campo-verde-solo-arbol_163782-5672.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.01);
            filter: brightness(1.2);
            backdrop-filter: blur(3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.9);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            color: #f4f4f4;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            font-size: 18px;
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            color: #ffffff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .underline-link {
            position: absolute;
            margin-top: -190px;
            top: 50px;
            left: 748px;
            font-size: 16px;
            color: rgb(252, 252, 252);
            text-decoration: underline;
            opacity: 0.7;
        }

        /* Estilos para "¿Problemas?" */
        .help-text {
            font-size: 14px;
            color: white;
            margin-bottom: 5px;
        }

        /* Estilo del enlace "Obtén ayuda" */
        #helpLink {
            color: rgb(252, 252, 252);
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
            transition: none;
        }

        /* Estilos para el mensaje de ayuda */
        .help-message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(223, 231, 224, 0.2);
            color: #fff;
            font-size: 14px;
        }
        #helpLink {
            color: #a8e063;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
            transition: none;
        }
        .error-message {
            font-size: 14px; /* Ajusta el tamaño del texto */
            color:rgb(255, 255, 255); /* Rojo para destacar errores */
            background-color: rgba(20, 100, 23, 0.1); /* Fondo sutil */
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        <footer style="font-size: 15px !important;">



    </style>
</head>
<body>
    <div class="container">
        <h1>Buscar Usuario</h1>
        <form action="/buscar" method="post">
            <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cédula" required>
            <button type="submit">Buscar</button>
        </form>
         <footer>
            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}
        <footer>
            <p class="help-text">¿Problemas? <a href="#" id="helpLink">Obtén ayuda</a></p>
            <div id="helpMessage" class="help-message">
             <p><strong>!! contacto !!</strong></p>
            
                ronaldo.garzon.3@gmail.com.
            </div>
        </footer>
        <a href="/password" class="underline-link">Administrador</a>
    </div>

    <script>
        document.getElementById("helpLink").addEventListener("click", function(event) {
            event.preventDefault(); // Evita que el enlace haga un salto de página
            let helpMessage = document.getElementById("helpMessage");

            // Alternar la visibilidad del mensaje de ayuda
            helpMessage.style.display = (helpMessage.style.display === "none" || helpMessage.style.display === "") 
                                        ? "block" 
                                        : "none";
        });
    </script>
</body>
</html>
