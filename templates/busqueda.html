<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Oficial de Santa Elena</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://img.freepik.com/fotos-premium/paisaje-paisaje-campo-verde-solo-arbol_163782-5672.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #f4f4f4;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background: #ffffffcc;
      color: #000;
    }

    button {
      font-size: 16px;
      background: linear-gradient(90deg, #56ab2f, #a8e063);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }

    .help-text, #helpLink {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }

    #helpLink {
      color: #a8e063;
      text-decoration: underline;
      cursor: pointer;
    }

    .help-message {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    .error-message {
      font-size: 14px;
      color: #fff;
      background-color: rgba(200, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 24px;
      }

      input, button {
        font-size: 15px;
        padding: 10px;
      }

      .help-text, #helpLink {
        font-size: 13px;
      }

      .error-message, .help-message {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscar Usuario</h1>
    <form action="/buscar" method="post">
      <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cédula" required>
      <button type="submit">Buscar</button>
    </form>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <p class="help-text">¿Problemas? <a id="helpLink">Obtén ayuda</a></p>
    <div id="helpMessage" class="help-message">
      <p><strong>¡Contacto!</strong></p>
      ronaldo.garzon.3@gmail.com
    </div>

    <footer>
      &copy; 2025 Santa Elena - Todos los derechos reservados.
    </footer>
  </div>

  <script>
    document.getElementById("helpLink").addEventListener("click", function () {
      const helpMessage = document.getElementById("helpMessage");
      helpMessage.style.display = helpMessage.style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>
